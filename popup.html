<!-- popup.html -->

<!doctype html>
<html>
<head>
  <meta charset="utf-8">
  <title>Tab Sentry</title>
  <link rel="stylesheet" href="popup.css">
</head>
<body>
  <div class="container">
    <h1>TabSentry</h1>

    <!-- Metrics -->
    <div class="measurables">
      <div class="counter">
        <h4>Active Tabs:</h4>
        <p id="ActiveTabCounter"></p>
      </div>
      <div class="resources">
        <h4>Saved Resources:</h4>
        <p id="ResourcesSaved"></p>
      </div>
    </div>

    <hr>

    <!-- Open Tabs section -->
    <div class="OpenTabs">
      <h2>Open Tabs <small>(âœ” = Locked)</small></h2>
      <ul id="open-tabs"></ul>
      <div class="empty-state">
        <div class="empty-state-icon"></div>
        No active tabs
      </div>
    </div>

    <hr>

    <!-- Recently Closed section -->
    <div class="RecentlyClosed">
      <h2>Recently Closed</h2>
      <button id="clear">Clear history</button>
      <ul id="closed-tabs"></ul>
      <div class="empty-state">
        <div id="history-empty-state-icon"></div>
        No closed tabs yet
      </div>
    </div>
  </div>

  <!-- only one script, all logic in popup.js -->
  <script src="popup.js"></script>
</body>
</html>
